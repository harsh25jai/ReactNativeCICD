name: Pull Request into Master, Develop and Preprod

on:
  push:
    branches:
      - "main"
  pull_request:
    # The workflow gets triggered when there's pull request against these branches are raised
    branches:
      - "main"
      - "develop"
      - "preprod"

jobs:
  #First job
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node modules
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Tests
        run: npm run test

